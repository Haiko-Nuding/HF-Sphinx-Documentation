name: Deploy Sphinx site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Install Java (required for PlantUML)
      - name: Install Java
        run: sudo apt-get update && sudo apt-get install -y default-jre

      # Install Graphviz (required for PlantUML diagrams using dot)
      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Verify PlantUML JAR and Graphviz
      - name: Verify PlantUML & Graphviz
        run: |
          java -jar docs/third_party/plantuml-1.2025.10.jar -version
          dot -V

      # Build Sphinx site with PlantUML
      - name: Build Sphinx HTML
        run: sphinx-build -b html docs build-prod

      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build-prod'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
